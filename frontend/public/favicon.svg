<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b6d35f"/>
      <stop offset="50%" style="stop-color:#a4c837"/>
      <stop offset="100%" style="stop-color:#83a02c"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#acab86"/>
      <stop offset="100%" style="stop-color:#989667"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="22" fill="#111311"/>
  <rect x="4" y="4" width="92" height="92" rx="18" fill="url(#gradient)" opacity="0.12"/>
  <g filter="url(#glow)" transform="translate(50, 50)">
    <polygon points="0,-25 21.65,12.5 -21.65,12.5" fill="url(#gradient)" opacity="0.9"/>
    <circle cx="0" cy="-25" r="5" fill="#f6faeb" opacity="0.9"/>
    <circle cx="21.65" cy="12.5" r="5" fill="#f6faeb" opacity="0.9"/>
    <circle cx="-21.65" cy="12.5" r="5" fill="#f6faeb" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="url(#gradient)"/>
    <circle cx="0" cy="0" r="4" fill="#111311"/>
  </g>
</svg>
